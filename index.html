<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>webpack-polymer</title>
    <meta name="description" content="We look into how to package a polymer application with webpack">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-loader.js"></script>
    <script type="module" src="app.bundle.js" crossorigin></script>
    <style>
      body, html {
        padding: 10px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <webpack-polymer-app></webpack-polymer-app>

    <script>
      (function() {
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
        }
      })();
    </script>
  </body>
</html>
